<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>DDW</title>
  <meta name="generator" content="Bootply" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container-full">
    <div class="row">
      <div class="col-lg-12">
          <h1>Tables with {{title}} schema</h1>
          <a href="/" class="btn btn-primary" role="button">Back</a>
          <table class="table table-bordered table-dark">
            <!--Header-->
            <thead class="thead-dark">
              <tr>
                  <th scope="col">Table Schema</th>
                  <th scope="col">Table Name</th>
                  <th scope="col">CSV Download</th>
              </tr>
            </thead>
            {% for table_schema, table_name in table_names %}
            <tr>
              <td><a href="/schema/{{table_schema}}">{{table_schema}}</a></td>
              <td><a href="/table/{{table_name}}">{{table_name}}</a></td>
              <td><a href="/csv/{{table_name}}">Download</a></td>
            </tr>
            {% endfor %}
          </table>
      </div>
    </div>
  </div>
  <!-- /container full -->

  <!-- script references -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
